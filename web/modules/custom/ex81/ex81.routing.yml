ex81.hello_form:
  path: '/ex81/helloform'
  defaults:
    _form: 'Drupal\ex81\Form\HelloForm'
    _title: 'Simple custom form example'
  requirements:
    _permission: 'access content'
ex81.add_news:
  path: '/add-news'
  defaults:
    _form: 'Drupal\ex81\Form\HelloForm'
    _title: 'Form for add news'
  requirements:
    _permission: 'permission_for_moders'
