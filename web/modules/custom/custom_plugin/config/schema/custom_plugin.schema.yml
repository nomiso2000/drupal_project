# Schema for the configuration files of the custom_plugin module.
custom_plugin.settings:
  type: config_object
  label: 'custom_plugin settings'
  mapping:
    example:
      type: string
      label: 'Example'

custom_plugin.entity_config.*:
  type: config_entity
  label: entity_config
  mapping:
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    uuid:
      type: string
    description:
      type: string
